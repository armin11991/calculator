<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/calculator/styles/style.css">
    
</head>
<body>
    <div class="bg">
        <div class="mainContainer">
            <div class="calContaininer">
                <div class="screen">
                    <div id="screenLast" data-screen-last></div>
                    <div id="screenCurrent" data-screen-current></div>
                </div>
                <div class="buttonsContainer">
                        <button id="clearBttn" data-clear>clear</button>
                        <button id="deleteBttn" data-delete>delete </button>
                        <button class="bttn" data-number>7</button>
                        <button class="bttn" data-number>8</button>
                        <button class="bttn" data-number>9</button>
                        <button class="bttn" data-operation>/</button>
                        <button class="bttn" data-number>4</button>
                        <button class="bttn" data-number>5</button>
                        <button class="bttn" data-number>6</button>
                        <button class="bttn" data-operation>x</button>
                        <button class="bttn" data-number>1</button>
                        <button class="bttn" data-number>2</button>
                        <button class="bttn" data-number>3</button>
                        <button class="bttn" data-operation>-</button>
                        <button class="bttn" data-number>.</button>
                        <button class="bttn" data-number>0</button>
                        <button class="bttn" id="equalsBttn" data-equals>=</button>
                        <button class="bttn" data-operation>+</button>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script src="/calculator/scripts/script.js"></script>
</body>
</html>
